<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ session.get('title') }}</title>
<meta name="keywords" content="{{ session.get('keywords') }}" />
<meta name="description" content="{{ session.get('description') }}" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='blog/css/bootstrap.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blog/css/nprogress.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blog/css/style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blog/css/font-awesome.min.css') }}">
<link rel="apple-touch-icon-precomposed" href="images/icon.png">
<link rel="shortcut icon" href="images/favicon.ico">
<script src="{{ url_for('static', filename='blog/js/jquery-2.1.4.min.js') }}"></script>
<script src="{{ url_for('static', filename='blog/js/nprogress.js') }}"></script>
<script src="{{ url_for('static', filename='blog/js/jquery.lazyload.min.js') }}"></script>
<!--[if gte IE 9]>
    <script src="{{ url_for('static', filename='blog/js/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='blog/js/html5shiv.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='blog/js/respond.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='blog/js/selectivizr.min.js') }}" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>
<body class="user-select {{ pageClass }}">
{% include 'navigation.html' %}
<section class="container">
<div class="content-wrap">
{% block content %}{% endblock %}
</div>
{% include 'sidebar.html' %}
</section>
{% include 'footer.html' %}

<script type="text/javascript">
    var csrftoken = $('meta[name=csrf-token]').attr('content') || '009089789'

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken)
            }
        }
    })
</script>

</body>
</html>
