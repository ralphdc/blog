{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章分类管理
                    </h5>
                </div>

                <div class="ibox-content p-md">
                    <form class="form-inline" role="form" onsubmit="return false">
                        <div class="form-group">
                            <input type="email" placeholder="请输入用户名" id="exampleInputEmail2" class="form-control">
                            <button name="queryBtn" id="queryBtn" class="btn btn-success" type="button">查询</button>
                            <button class="btn btn-primary" type="button" id="dataNewBtn">新建分类</button>
                        </div>
                    </form>

                    <table id="blogDataTable"></table>

                </div>
            </div>
        </div>
    </div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="newDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新建分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t" id="newDataForm" novalidate="novalidate">
                     <div class="form-group">
                        <label class="col-sm-3 control-label">分类名称</label>
                        <div class="col-sm-8">
                            <input type="text" id="category_content" name="category_content" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分类状态：</label>
                        <div class="col-sm-8">
                           <label class="radio-inline">
                              <input type="radio" name="category_status" value="1" checked> 有效
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="category_status" value="0"> 无效
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">说明：</label>
                        <div class="col-sm-8">
                            <textarea id="category_description" name="category_description" class="form-control" required="" aria-required="true"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="dataNewModalCloseBtn">关闭</button>
                <button type="button" class="btn btn-primary" data-url="{{ url_for('category.category_add') }}" id="dataNewModalSubmitBtn">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script type="text/javascript">

$(function () {
     //1.初始化Table
     var oTable = new TableInit();
     oTable.Init();
});



var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#blogDataTable').bootstrapTable({
            url: '{{url_for('category.category_index')}}',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            //toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 20, 50, 100],        //可供选择的每页的行数（*）
           // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            contentType: "application/x-www-form-urlencoded",
            //strictSearch: true,
            //showColumns: true,                  //是否显示所有的列
           // showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 700,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "no",                     //每一行的唯一标识，一般为主键列
            //showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [
            {
                field: 'category_content',
                title: '分类名称'
            }, {
                field: 'user_name',
                title: '创建者'
            }, {
                field: 'category_status',
                title: '状态',
                formatter:function(value, row, index){
                    if(value==1){
                        return '<p><span class="badge badge-primary">有效</span></p>'
                    }else{
                        return '<p><span class="badge badge-primary">无效</span></p>'
                    }
                }
            },{
                field: 'created_at',
                title: '创建时间'
            },
            {
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            },
            ],
            rowStyle: function (row, index) {
                var classesArr = ['success', 'info'];
                var strclass = "";
                if (index % 2 === 0) {//偶数行
                    strclass = classesArr[0];
                } else {//奇数行
                    strclass = classesArr[1];
                }
                return { classes: strclass };
            },//隔行变色
        });

    };


    //得到查询的参数
    oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset:params.offset || 1
        };
        return temp;
    };
    return oTableInit;
};


function operateFormatter(value, row, index) {//赋予的参数
    return [
        '<button type="button" class="btn btn-primary btn-sm dataNewEditBtn" data-id=' + row.category_id + '>编辑</button> ',
        ' <button type="button" class="btn btn-danger btn-sm dataNewDelBtn" data-id=' +row.category_id + '>删除</button>',
    ].join('');
}



$(function(){

        if($('#newDataModal').length > 0){
            $('#newDataModal').modal('show');
        }
    })


    $('body').on('click', '.dataNewEditBtn', function(){
        var data_id = $(this).data('id') || '';
        if(data_id){

        }

    })


    $('body').on('click', '#dataNewModalCloseBtn', function(){
        if($('#newDataModal').is(':visible')){
            $('#newDataModal').modal('hide');
            $('#newDataForm')[0].reset();
        }
    })

    $('body').on('click', '#dataNewModalSubmitBtn', function(){
        var url = $(this).data('url') || ''
        if(url){
            var fd = new FormData(document.getElementById('newDataForm'));
            $.ajax({
                url: url,
                method: 'POST',
                dataType: 'json',
                cache: false,                      // 不缓存
                processData: false,                // jQuery不要去处理发送的数据
                contentType: false,                // jQuery不要去设置Content-Type请求头
                data: fd,
                success:function(res){
                    layer.alert(res.message)
                    if(res.code == 0){
                        $('#dataNewModalCloseBtn').click();
                    }
                }
            })
        }
    })
})


</script>

{% endblock %}
