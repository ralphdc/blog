<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <title>{{ session.get('title') }}</title>
    <meta name="keywords" content="{{ session.get('keywords') }}">
    <meta name="description" content="{{ session.get('description') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/plugins/ztree/css/zTreeStyle/zTreeStyle.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/plugins/bootstrap-select/css/bootstrap-select.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/plugins/bootstrap-table/bootstrap-table.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>
    <link href="{{ url_for('static', filename='js/plugins/kindeditor/themes/default/default.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/plugins/kindeditor/kindeditor-all-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/kindeditor/lang/zh-CN.js') }}"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

{% block content %} {% endblock %}

</div>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/layer/layer.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/hplus.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/contabs.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/ztree/js/jquery.ztree.all.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/bootstrap-select/js/bootstrap-select.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/bootstrap-select/js/i18n/defaults-zh_CN.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/bootstrap-table/bootstrap-table.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/project.js') }}"></script>
<script type="text/javascript">
    var csrftoken = $('meta[name=csrf-token]').attr('content') || '009089789'

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken)
            }
        }
    })
</script>
</body>
</html>
